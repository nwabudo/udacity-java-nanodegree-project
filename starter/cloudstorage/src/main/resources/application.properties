spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none

logging.level.com.udacity.jwdnd.course1.cloudstorage.mapper.UserMapper=DEBUG
logging.level.com.udacity.jwdnd.course1.cloudstorage.mapper.NoteMapper=DEBUG
logging.level.com.udacity.jwdnd.course1.cloudstorage.mapper.FileMapper=DEBUG
logging.level.com.udacity.jwdnd.course1.cloudstorage.mapper.CredentialMapper=DEBUG

server.servlet.session.timeout=30m