<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"   xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/error.css}">
    <script src="https://kit.fontawesome.com/4deb35bfe2.js" crossorigin="anonymous"></script>
    <title>Error 403</title>
</head>
<body>
<div class="page-404">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <!--BEGIN CONTENT-->
                <div class="inner-circle"><i class="fas fa-cogs"></i><span>403</span></div>
                <span class="inner-status">Mba! You should not be here, go back Home!</span>
                <span class="inner-detail">Unfortunately you do not have the permission to view this page.</span>
                <a th:href="@{/home}">Back to homepage</a>
                <!--END CONTENT-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
